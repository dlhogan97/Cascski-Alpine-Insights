    <script>
        function makeUtahWeatherUrl() {
            const date = new Date();
            const dayOfMonth = date.getUTCDate() - 1;
            const month = date.getUTCMonth() + 1;
            const year = date.getFullYear();
            const dmyString = `${year}${month}${dayOfMonth}`;
            return `https://weather.utah.edu/${dmyString}/images/models/ensgefsds/ENSGEFSDSPL_PVC54${dmyString}00F240.png`;
        }

        function makeUtahRrfsqsfUrl() {
            const date = new Date();
            const dayOfMonth = date.getUTCDate() - 1;
            const month = date.getUTCMonth() + 1;
            const year = date.getFullYear();
            const dmyString = `${year}${month}${dayOfMonth}`;
            return `https://weather.utah.edu/${dmyString}/images/models/rrfsqsf/RRFSPL_PVC54${dmyString}00F060.png`;
        }
    
        document.addEventListener("DOMContentLoaded", function() {
            const url1 = makeUtahWeatherUrl();
            const url2 = makeUtahRrfsqsfUrl();
            document.getElementById("utah-weather-url").src = url1;
            document.getElementById("utah-rrfsqsf-url").src = url2;
        });
    </script>
      
  <script>
