    <script>
        function makeUtahWeatherUrl() {
            const date = new Date();
            const dayOfMonth = date.getUTCDate() - 1;
            const month = date.getUTCMonth() + 1;
            const year = date.getFullYear();
            const dmyString = `${year}${month}${dayOfMonth}`;
            return `https://weather.utah.edu/${dmyString}/images/models/ensgefsds/ENSGEFSDSPL_PVC54${dmyString}00F240.png`;
        }
        document.addEventListener("DOMContentLoaded", function() {
            const url = makeUtahWeatherUrl();
            console.log("Generated URL:", url);
            document.getElementById("utah-weather-url").src = url;
        });
    </script>
